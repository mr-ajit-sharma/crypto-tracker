<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Page</title>
    <link rel="shortcut icon"  href="../img.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <nav>
        <div class="left">
            <a href="../index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="./favourites.html" class="nav-link">favourites</a>
            <div class="search-container">
                <input type="text" id="search-box" placeholder="search....">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </nav>
    <main>
        <!-- <div class="shimmer-container" style="display: none;">
            <div class="shimmer"></div>
        </div> -->
        <div id="coin-container" >
            <div id="sidebar">
                <img src="" alt="" id="coin-img">
                <h3 id="coin-name"></h3>
                <p id="coin-description"></p>
                <div id="market-data">
                    <div class="market-data-item">
                        <h4 class="heading">Rank</h4>
                        <span id="coin-rank"></span>
                    </div>
                    <div class="market-data-item">
                        <h4 class="heading">Current price</h4>
                        <span id="coin-price"></span>
                    </div>
                    <div class="market-data-item">
                        <h4 class="heading">Market Cap</h4>
                        <span id="coin-market-cap"></span>
                    </div>
                </div>
            </div>
            <div id="chart-section">
                <div class="button-container">
                    <button id="24h">24h</button>
                    <button id="30d">30d</button>
                    <button id="3m">3m</button>
                </div>
                <canvas id="coinChart"></canvas>
            </div>
        </div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>
    </main>
    <script src="./coins.js"></script>
</body>

</html>
